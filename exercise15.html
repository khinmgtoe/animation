<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    
    <script src="https://kit.fontawesome.com/ad10011525.js" crossorigin="anonymous"></script>
    <link rel="short icon" href="#">
</head>
<style>
  body{
    background-color: black;
    height: 100vh;
    color: white;
    
  }
  .container{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
  
  }
  .parent{
   
    width: 100%;
   
    position: fixed;
    bottom: 0;
    justify-content: center;
    display: flex;
  }
  .toastAlert{
    position: relative;
    background-color: blue;
    padding: 10px;
    transition: bottom 0.4s ease-in-out;
  }
</style>
<body>
<div class="container">
  <button type="button" class="btn btn-info">Click</button>
</div>
<div class="parent"></div>
 
<body>
  <script>
    const buttonTag= document.querySelector(".btn");
    const parentTag = document.querySelector(".parent");

    const openToastAlert = ()=>{
      parentTag.innerHTML = "";
      const toastAlertTag = document.createElement("div");
      toastAlertTag.classList.add("toastAlert");
      toastAlertTag.append("Your file was finishing uploaded");

      parentTag.append(toastAlertTag);

      toastAlertTag.style.bottom = `-${toastAlertTag.offsetHeight}px`;

      setTimeout(() => {
        toastAlertTag.style.bottom = `0px`;
      
      }, 100);
      setTimeout(() => {
              toastAlertTag.style.bottom = `-${toastAlertTag.offsetHeight}px`;

      }, 2000);







    }
    buttonTag.addEventListener("click",()=>{
      openToastAlert();

    })
  </script>

   
</body>
</html>
