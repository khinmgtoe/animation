<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg animation</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        background-color: #000;
    }
    a{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width:160px ;
        height: 60px;
        text-align: center;
        font-size: 25px;
        text-transform: uppercase;
        font-family: sans-serif;
        letter-spacing: 2px;
        color: #fff;
        text-decoration: none;
        line-height: 60px;
    }
    a svg,a svg rect{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        fill: transparent;
    }
    a svg rect{
        stroke: #00e2ff;
        stroke-width: 4;
        transition: 2s;
        stroke-dasharray: 60 160;
        stroke-dashoffset: 280;
    }
    a:hover svg rect{
        stroke: #ff0;
        stroke-dasharray: 160 60;
        stroke-dashoffset: 0;
    }
</style>
<body>
    <a href="#">
        <svg>
            <rect></rect>
        </svg>
        Button
    </a>
</body>
</html>
